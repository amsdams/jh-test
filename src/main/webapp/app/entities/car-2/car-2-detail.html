
<div>
    <h2><span>Car 2</span> {{vm.car2.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.car2.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.car2.description}}</span>
        </dd>
        <dt><span>Owner 2</span></dt>
        <dd>
            <a ui-sref="owner-2-detail({id:vm.car2.owner2Id})">{{vm.car2.owner2Id}}</a>
        </dd>
        <dt><span>Driver 2</span></dt>
        <dd>
            <a ui-sref="owner-2-detail({id:vm.car2.driver2Id})">{{vm.car2.driver2Id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="car-2-detail.edit({id:vm.car2.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
